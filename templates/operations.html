{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% block content %}
    <h1><b>{{ operation }} a team member</b></h1>
    <h4>{{ operation }} name, contact info and role</h4>
    <hr>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        {% if operation == 'Edit' %}
            <button type="submit" name="delete" class="btn btn-danger"> Delete </button>
        {% endif %}
        <button type="submit" class="btn btn-primary"> {{ operation }} </button>
    </form>

{% endblock %}
